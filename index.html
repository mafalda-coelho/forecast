<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>
          Wondering what to wear tomorrow or for a trip? Check out the weather
          here
        </h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter your city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city" id="weather-app-city"></h2>
            <p class="weather-app-details">
              <span id="time"></span><span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="weather-app-temperature">
              14
            </div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/mafalda-coelho" target="_blank"
          >Mafalda Coelho,</a
        >
        open-sourced on
        <a href="https://github.com/mafalda-coelho" target="_blank"> GitHub</a>
        and website is hosted on
        <a
          href="https://app.netlify.com/sites/tomorrows-forecast/configuration/general"
        >
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
