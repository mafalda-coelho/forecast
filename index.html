<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Wondering what to wear tomorrow or for a trip?</h1>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter your city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city">London</h2>
            <p class="weather-app-details">
              Wednesday 11:44, scattered clouds
              <br />
              Humidity: <strong>65%</strong> Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">14</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/mafalda-coelho" target="_blank"
          >Mafalda Coelho,</a
        >
        open-sourced on
        <a href="https://github.com/mafalda-coelho" target="_blank"> GitHub</a>
        and website is hosted on
        <a
          href="https://app.netlify.com/sites/tomorrows-forecast/configuration/general"
        >
          Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
